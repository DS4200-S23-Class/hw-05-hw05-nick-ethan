<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <script src='js/d3.v6.1.1/d3.min.js'></script>
    <title>hw-05</title>
</head>


<body>
        
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>
    <div class="box">
        <div class="item" style="flex:60%">
            <p>Left Column</p>
        </div>
        <div class="item" style="flex:40%">
            <p>Right Column</p>


<svg width="500" height="400"></svg>
<script>
        // Step 1
        var dataset1 = [
        [90, 20], [20, 100], [66, 44],
        [53, 80], [24, 182], [80, 72],
        [10, 76], [33, 150], [100, 15]
        ];

        // Step 3
        var svg = d3.select("svg"),
            margin = 10,
            width = svg.attr("width") - margin, //300
            height = svg.attr("height") - margin //200

        // Step 4 
        var xScale = d3.scaleLinear().domain([0, 10]).range([0, width]),
            yScale = d3.scaleLinear().domain([0, 10]).range([height, 0]);
            
        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        // Step 6
        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));
        
        g.append("g")
         .call(d3.axisLeft(yScale));
        
        // Step 7
        svg.append('g')
        .selectAll("dot")
        .data(dataset1)
        .enter()
        .append("circle")
        .attr("cx", function (d) { return xScale(d[0]); } )
        .attr("cy", function (d) { return yScale(d[1]); } )
        .attr("r", 2)
        .attr("transform", "translate(" + 100 + "," + 100 + ")")
        .style("fill", "#CC0000");
  
</script>

<script src="script.js"></script>

</body>

</html>
