<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>hw-05</title>
</head>

<body>
        
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>
    <div class="box">
        <div class="item" style="flex:60%">
            <div id="my_dataviz"></div>
            <div id="my_bar_dataviz"></div>

<script>

var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://raw.githubusercontent.com/DS4200-S23-Class/hw-05-hw05-nick-ethan/master/data/scatter-data.csv", function(data) {

  var x = d3.scaleLinear()
    .domain([0, 10])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  var y = d3.scaleLinear()
    .domain([0, 10])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.x); } )
      .attr("cy", function (d) { return y(d.y); } )
      .attr("r", 15)
      .style("fill", "blue")

})

</script>
            
        </div>
        <div class="item" style="flex:40%">
            <p>Right Column</p>
        </div>
    </div>

<div id="my_bar_dataviz">
  <svg id="bar-chart"></svg>
  <div id="tooltip" class="tooltip"></div>
</div>

<style>
  .tooltip {
    position: absolute;
    z-index: 1;
    background-color: white;
    border: 1px solid gray;
    padding: 10px;
    display: none;
  }

  .highlight {
    fill: orange;
  }
</style>

<script>
  const svg = d3.select("#bar-chart");

  const width = +svg.attr("width");
  const height = +svg.attr("height");
  const margin = { top: 20, right: 20, bottom: 30, left: 40 };

  const g = svg.append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

  d3.csv("https://raw.githubusercontent.com/DS4200-S23-Class/hw-05-hw05-nick-ethan/master/data/bar-data.csv")
    .then(function(data) {
      const x = d3.scaleBand()
        .range([0, width - margin.left - margin.right])
        .padding(0.2)
        .domain(data.map(d => d.category));

      const y = d3.scaleLinear()
        .range([height - margin.top - margin.bottom, 0])
        .domain([0, d3.max(data, d => +d.amount)]);

      g.append("g")
        .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");

      g.append("g")
        .call(d3.axisLeft(y));

      g.selectAll(".bar")
        .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", d => x(d.category))
          .attr("y", d => y(+d.amount))
          .attr("width", x.bandwidth())
          .attr("height", d => height - margin.top - margin.bottom - y(+d.amount))
          .on("mouseover", function(d) {
            d3.select(this)
              .classed("highlight", true)
              .style("cursor", "pointer");

            d3.select("#tooltip")
              .style("left", d3.event.pageX + "px")
              .style("top", d3.event.pageY + "px")
              .style("display", "inline-block")
              .html(`Value: ${d.amount}`);
          })
          .on("mousemove", function(d) {
            d3.select("#tooltip")
              .style("left", d3.event.pageX + "px")
              .style("top", d3.event.pageY + "px");
          })
          .on("mouseout", function(d) {
            d3.select(this)
              .classed("highlight", false)
              .style("cursor", "default");

            d3.select("#tooltip")
              .style("display", "none");
          });
    });
</script>

            
<h2 class="centered">Acknowledgements</h2>

        <li>Basic scatterplot in d3.js (https://d3-graph-gallery.com/graph/scatter_basic.html)</li>
        <li>Most basic barplot in d3.js (https://d3-graph-gallery.com/graph/barplot_basic.html)</li>

<script src="script.js"></script>
</body>
</html>
