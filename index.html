<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <script src='js/d3.v6.1.1/d3.min.js'></script>
    <title>hw-05</title>
</head>


<body>
        
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>
    <div class="box">
        <div class="item" style="flex:60%">

            <svg width="500" height="500"></svg>
<script>
        d3.csv("/data/scatter-data.csv", function(data) {
            console.log(data);

        var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin

        // Step 4 
        var xScale = d3.scaleLinear().domain([0, 10]).range([0, width]),
            yScale = d3.scaleLinear().domain([0, 10]).range([height, 0]);
            
        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));
        
        g.append("g")
         .call(d3.axisLeft(yScale));
        
        svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function (d) { return xScale(d[0]); } )
        .attr("cy", function (d) { return yScale(d[1]); } )
        .attr("r", 12)
        .attr("transform", "translate(" + 100 + "," + 100 + ")")
        .style("fill", "blue");
  
</script>

        </div>
        <div class="item" style="flex:40%">
            <p>Right Column</p>
        </div>
    </div>
    
<h2 class="centered">Acknowledgements</h2>
    <div>
        <li>educative.io (https://www.educative.io/answers/how-to-create-a-scatter-plot-using-d3)</li>
    </div>
    
});

<script src="script.js"></script>

</body>

</html>
