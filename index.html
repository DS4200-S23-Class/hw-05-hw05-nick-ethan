<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>hw-05</title>
</head>

<body>
        
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>
    <div class="box">
        <div class="item" style="flex:60%">
            <div id="my_dataviz"></div>
            <div id="my_bar_dataviz"></div>

<script>

var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://raw.githubusercontent.com/DS4200-S23-Class/hw-05-hw05-nick-ethan/master/data/scatter-data.csv", function(data) {

  var x = d3.scaleLinear()
    .domain([0, 10])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  var y = d3.scaleLinear()
    .domain([0, 10])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.x); } )
      .attr("cy", function (d) { return y(d.y); } )
      .attr("r", 15)
      .style("fill", "blue")

})

</script>
            
        </div>
        <div class="item" style="flex:40%">
            <p>Right Column</p>
        </div>
    </div>

<script>

var svg2 = d3.select("#my_bar_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://raw.githubusercontent.com/DS4200-S23-Class/hw-05-hw05-nick-ethan/master/data/bar-data.csv", function(bardata) {

var xx = d3.scaleBand()
  .range([ 0, width])
  .domain(bardata.map(function(d) { return d.category; }))
  .padding(0.2);
svg2.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(xx))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

var yy = d3.scaleLinear()
  .domain([0, 100])
  .range([ height, 0]);
svg2.append("g")
  .call(d3.axisLeft(yy));

svg2.selectAll("mybar")
  .data(bardata)
  .enter()
  .append("rect")
    .attr("x", function(d) { return xx(d.category); })
    .attr("y", function(d) { return yy(d.amount); })
    .attr("width", xx.bandwidth())
    .attr("height", function(d) { return height - yy(d.amount); })
    .attr("fill", "blue")

var tooltip = d3.select("my_bar_data_viz")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("background", "#000")
    .text("a simple tooltip");

d3.select("my_bar_data_viz")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; })
    .on("mouseover", function(d){tooltip.text(d); return tooltip.style("visibility", "visible");})
      .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

})

</script>
            
<h2 class="centered">Acknowledgements</h2>
    <div>
        <li>Basic scatterplot in d3.js (https://d3-graph-gallery.com/graph/scatter_basic.html)</li>
        <li>Most basic barplot in d3.js (https://d3-graph-gallery.com/graph/barplot_basic.html)</li>
    </div>

<script src="script.js"></script>
</body>
</html>
